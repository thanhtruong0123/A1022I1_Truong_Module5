<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2,
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5,
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8,
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4,
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5,
        },
    ];

    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {
            id: 7,
            title: "C# Tutorial",
            rating: 2,
        },
        {
            id: 8,
            title: "Docker Tutorial",
            rating: 3.8,
        },
    ]


    // Task 1: Rating >= 4
    const highRatedCourses = courses.filter(course => course.rating >= 4);
    console.log(highRatedCourses);

    // Task 2: Rating < 4 && Format: <id> - <title> - <rating>
    const lowRatedCourses = courses.filter(course => course.rating < 4);
    const formattedCourses = lowRatedCourses.map(course => course.id + ' - ' + course.title + ' - ' + course.rating);
    console.log(formattedCourses);

    // Task 3: Combine 2 array courses
    const combinedCourses = [...courses, ...addedCourses];
    console.log(combinedCourses);

</script>
</body>
</html>
